<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
</head>
<body>
<form method="POST" action="/calcresult">
    <table border="1">
        <tr><td>Operand 1:</td><td><input type="text" name="op1" /></td></tr>
        <tr><td>Operand 2:</td><td><input type="text" name="op2" /></td></tr>
        <tr><td>Operator:</td><td><select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select></td></tr>
        <tr><td></td><td><input type="submit" value="SEND" /></td></tr>
    </table>
</form>
</body>
</html>
